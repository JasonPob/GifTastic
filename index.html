<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic || Jason Poblador</title>

<body>
    <div class="view"
        style="background-image: url('https://digitalsynopsis.com/wp-content/uploads/2017/02/beautiful-color-gradients-backgrounds-100-vicious-stance.png'); background-repeat: no repeat; background-size: cover; background-position: center center;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-4 text-white text-center">

                    <h1>Food GIF Generator!!</h1>
                    <!-- place buttons here -->
                    <div id="buttonsView"></div>
                    <br>
                    <br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-4 text-white text-center">
                    <!-- button generator form -->
                    <div id="buttonGenerator">
                        <form id="buttons">
                            <label for="buttonInput">Add a Food!</label>
                            <input type="text" id="buttonInput"><br><br>
                            
                            <input id="add-food" type="submit" value="Add a Food!">
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6"></div>
            </div>
            <div class="row">
              <div class="col-md-2 mb-4 text-white text-center">
                  <!-- GIFS will be placed here -->
                  <div id="GIFS"></div>
              </div>  
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>
